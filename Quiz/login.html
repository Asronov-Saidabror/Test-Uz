        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }

        body {
            overflow: hidden;
            height: 100vh;

        }

        .container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 100vh;
        }

        .box {
            position: relative;
            width: 400px;
            height: 460px;
            background: black;
            border-radius: 10px;
            overflow: hidden;
        }

        .box::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 400px;
            height: 460px;
            background: linear-gradient(0deg, transparent, aqua, aqua);
            transform-origin: bottom right;
            animation: annn 6s linear infinite;
        }

        .box::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 400px;
            height: 460px;
            background: linear-gradient(0deg, transparent, aqua, aqua);
            transform-origin: bottom right;
            animation: annn 6s linear infinite;
            animation-delay: -3s;
        }

        @keyframes annn {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .form {
            position: absolute;
            inset: 2px;
            border-radius: 8px;
            background: rgb(39, 39, 39);
            z-index: 10;
            padding: 50px 40px;
            display: flex;
            flex-direction: column;
        }


        .form a {
            color: aqua;
            font-weight: 300;
            text-align: center;
            letter-spacing: 0.1em;
            text-decoration: none;
            font-size: 26px;
            cursor: pointer;
        }

        .inputBox {
            position: relative;
            width: 320px;
            margin-top: 35px;
        }

        .inputBox input {
            position: relative;
            width: 100%;
            padding: 20px 10px 10px;
            background: transparent;
            border: none;
            outline: none;
            color: black;
            font-size: 1em;
            letter-spacing: 0.05em;
            z-index: 10;
        }

        .inputBox span {
            position: absolute;
            left: 0;
            padding: 20px 0px 10px;
            font-size: 1em;
            color: rgb(118, 118, 118);
            pointer-events: none;
            letter-spacing: 0.05em;
            transition: 0.5s;
        }

        .inputBox input:valid~span,
        .inputBox input:focus~span {
            color: aqua;
            transform: translateY(-34px);
            font-size: 0.75em;
        }

        .inputBox i {
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 2px;
            background: aqua;
            border-radius: 4px;
            transition: 0.5s;
            pointer-events: none;
        }

        .inputBox input:valid~i,
        .inputBox input:focus~i {
            height: 44px;
        }

        .links {
            display: flex;
            align-items: flex-start;
            justify-content: center;
            flex-direction: column;
        }

        .links a {
            margin: 10px 0;
            font-size: 0.75em;
            color: rgb(118, 118, 118);
            text-decoration: none;
            transition: 0.5s;
        }

        .links a:nth-child(2) {
            margin-top: 0 !important;
        }

        .links a:hover,
        .links a:nth-child(2) {
            color: aqua;
        }

        input[type="submit"] {
            border: none;
            outline: none;
            background: aqua;
            padding: 11px 25px;
            width: 320px;
            margin-top: 10px;
            border-radius: 4px;
            font-weight: 600;
            margin-bottom: 20px;
            cursor: pointer;
        }

        input[type="submit"]:active {
            opacity: 0.8;
        }

        .nav {
            width: 100%;
            padding: 18px 100px;
            z-index: 990;
            position: fixed;
            transition: 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo img {

            height: 60px;
            margin-right: 10px;
        }

        .logo {

            color: white;
            display: flex;

        }

        .nav_list {

            display: flex;
            align-items: center;

        .nav_list li {

            position: relative;
        }

        .nav_link {
